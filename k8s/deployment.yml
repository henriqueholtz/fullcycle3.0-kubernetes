apiVersion: apps/v1

kind: Deployment
metadata:
  name: 'nodeserver'
  labels:
    app: 'nodeserver'

spec:
  selector:
    matchLabels:
      app: nodeserver
  replicas: 2
  template:
    metadata:
      name: 'nodeserver'
      labels:
        app: 'nodeserver'
    spec:
      containers:
        - name: nodeserver
          image: 'henriqueholtz/nodeserver:latest'
          env:
            - name: name
              valueFrom:
                configMapKeyRef:
                  name: nodeserver-env
                  key: NAME
            - name: age
              valueFrom:
                configMapKeyRef:
                  name: nodeserver-env
                  key: AGE
