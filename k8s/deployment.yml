apiVersion: apps/v1

kind: Deployment
metadata:
  name: 'nodeserver'
  labels:
    app: 'nodeserver'

spec:
  selector:
    matchLabels:
      app: nodeserver
  replicas: 3
  template:
    metadata:
      name: 'nodeserver'
      labels:
        app: 'nodeserver'
    spec:
      containers:
        - name: nodeserver
          image: 'henriqueholtz/nodeserver:latest'
          envFrom:
            - configMapRef:
                name: nodeserver-env

          #envFrom to select all from configMap
          #env to select individual keys
