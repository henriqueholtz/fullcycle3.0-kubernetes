apiVersion: apps/v1

kind: ReplicaSet
metadata:
  name: 'nodeserver'
  labels:
    app: 'nodeserver'

spec:
  selector:
    matchLabels:
      app: nodeserver
  replicas: 2
  template:
    metadata:
      name: 'nodeserver'
      labels:
        app: 'nodeserver'
    spec:
      containers:
        - name: nodeserver
          image: 'wesleywillians/hello-go:latest'
      # image: 'henriqueholtz/nodeserver:latest'
